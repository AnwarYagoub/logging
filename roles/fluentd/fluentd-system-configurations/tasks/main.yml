- name: Configure fluentd system configurations
  template:
    src: fluentd-system-configurations.conf
    dest: '{{ fluentd_config_parts_dir }}/00-fluentd-system-configurations.conf'
    owner: '{{ fluentd_owner }}'
    group: '{{ fluentd_group }}'
    mode: '{{ fluentd_config_mode }}'
  notify: restart fluentd
